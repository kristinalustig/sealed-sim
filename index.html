<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sealed Pack Simulator and Deckbuilder</title>

  <!--CSS stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="container-fluid mx-auto">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand">Sealed Simulator + Builder</a>
      <div class="nav-item navbar-text">
        Here is some text that might be useful.
      </div>
      <ul class="navbar-nav my-auto mx-auto">
        <form class="form-inline">
          <div class="row mx-auto justify-content-center">
            <input class="form-control m-1 col-3" type="search" placeholder="Pack #1" aria-label="Search" />
            <input class="form-control m-1 col-3" type="search" placeholder="Pack #2" aria-label="Search" />
            <input class="form-control m-1 col-3" type="search" placeholder="Pack #3" aria-label="Search" />
            <input class="form-control m-1 col-3" type="search" placeholder="Pack #4" aria-label="Search" />
            <input class="form-control m-1 col-3" type="search" placeholder="Pack #5" aria-label="Search" />
            <input class="form-control m-1 col-3" type="search" placeholder="Pack #6" aria-label="Search" />
          </div>
        </form>
        <div class="row w-100 mx-auto my-2 justify-content-center">
          <div class="col-5">
            <button class="btn btn-link btn-light w-100">Create your pool!</button>
          </div>
        </div>
      </ul>
    </nav>

    <div class="row justify-content-between">
      <div class="col-7 p-1 ml-2">
        <div class="row">
          <div class="col-4">
            <div class="card">
              <img src="goblin-guide.jpg" class="card-img" alt="" />
            </div>
            </div>
            <div class="col-4">
              <div class="card">
                <img src="goblin-guide.jpg" class="card-img" alt="" />
              </div>
              </div>
              <div class="col-4">
                <div class="card">
                  <img src="goblin-guide.jpg" class="card-img" alt="" />
                </div>
                </div>
          </div>

      </div>
      <div class="col-4" >
        <div class="card mt-2 mr-0" id="decklist">
          <div class="card-body">
            <h5 class="card-title">Decklist</h5>
            <div class="card-header">
              Creature
            </div>
            <ul class="list-group list-group-flush">

              <li class="list-group-item list-group-item-action p-1">
                Goblin Guide
              </li>
              <li class="list-group-item list-group-item-action p-1">
                Monastery Swiftspear
              </li>
            </ul>
            <div class="card-header">
              Instant
            </div>
            <ul class="list-group list-group-flush">

              <li class="list-group-item list-group-item-action p-1">
                Opt
              </li>
            </ul>
            <div class="card-header">
              Sorcery
            </div>
            <ul class="list-group list-group-flush">

              <li class="list-group-item list-group-item-action p-1">
                Lava Spike
              </li>
            </ul>
            <div class="card-header">
              Enchantment
            </div>
            <ul class="list-group list-group-flush">

              <li class="list-group-item list-group-item-action p-1">
                Leyline of the Void
              </li>
            </ul>
            <div class="card-header">
              Artifact
            </div>
            <ul class="list-group list-group-flush">

              <li class="list-group-item list-group-item-action p-1">
                Sensei's Divining Top
              </li>
            </ul>
            <div class="card-header">
              Land
            </div>
            <ul class="list-group list-group-flush">

              <li class="list-group-item list-group-item-action p-1">
                Polluted Delta
              </li>
            </ul>

          </div>
        </div>
        <div class="decklist card mt-2">

          <div class="card-body">
            <h6 class="card-title">
              Basic Lands
            </h6>
            <div class="input-group justify-content-center">
              <div class="input-group-prepend">

                <button class="btn btn-outline-secondary">-</button>
              </div>
              <input class="text-center w-50" type="text" placeholder="Mountain" aria-label="Mountain" readonly="true" />
              <div class="input-group-prepend">

                <button class="btn btn-outline-secondary">+</button>
              </div>
            </div>
            <div class="input-group justify-content-center">
              <div class="input-group-prepend">

                <button class="btn btn-outline-secondary">-</button>
              </div>
              <input class="text-center w-50" type="text" placeholder="Swamp" aria-label="Swamp" readonly="true" />
              <div class="input-group-prepend">

                <button class="btn btn-outline-secondary">+</button>
              </div>
            </div>
            <div class="input-group justify-content-center">
              <div class="input-group-prepend">

                <button class="btn btn-outline-secondary">-</button>
              </div>
              <input class="text-center w-50" type="text" placeholder="Island" aria-label="Island" readonly="true" />
              <div class="input-group-prepend">

                <button class="btn btn-outline-secondary">+</button>
              </div>
            </div>
            <div class="input-group justify-content-center">
              <div class="input-group-prepend">

                <button class="btn btn-outline-secondary">-</button>
              </div>
              <input class="text-center w-50" type="text" placeholder="Plains" aria-label="Plains" readonly="true" />
              <div class="input-group-prepend">

                <button class="btn btn-outline-secondary">+</button>
              </div>
            </div>
            <div class="input-group justify-content-center">
              <div class="input-group-prepend">

                <button class="btn btn-outline-secondary">-</button>
              </div>
              <input class="text-center w-50" type="text" placeholder="Forest" aria-label="Forest" readonly="true" />
              <div class="input-group-prepend">

                <button class="btn btn-outline-secondary">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!--Javascript-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
